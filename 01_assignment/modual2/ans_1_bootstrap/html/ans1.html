<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
    <script src='main.js'></script>
</head>
<body>
    <table> 
    <form >
        <fieldset style="border:0px solid black;  background-color:yellowgreen; height: auto; width: 20%;">
        <p style="margin-right: 15%; font-size: 120%;"><b>step 1:your details</b></p>
            name:<input type="name" text="name" placeholder="first and last name">
       <br><br>
        email:<input type="email" text="email" placeholder="example@domain.com">
       <br><br>
        phone:<input type="name" text="phone" placeholder="eg +44123456789">
        <br><br>
        <p style="margin-right: 7%; font-size: 120%;"><b>step 2:delivery address</b></p>
        address:<textarea name="state"></textarea>
        <br><br>
        postcode:<input type="name" text="name">
        <br><br>
        country:<input type="name" text="name"><BR><BR>
            <p style="margin-right: 15%; font-size: 120%;"><b>step 3:card details</b></p>
        card type:<BR><BR> <input type="radio" name="card type" value="VISA" required>VISA
        <input type="radio" name="card type" value="AMEX" required>AMEX
        <input type="radio" name="card type" value="MASTERCARD" required>MASTERCARD
        <br>
        <br>
        card number:<input type="name" text="name">
       <br><br>
       security code:<input type="name" text="name">
       <br><br>
       name on card:<input type="name" text="name" placeholder="exact name as on tge card">
       <br><br>
       <input type="submit" value="BUY IT!!" name="buy it!!">
        </fieldset>
        
    </form>
    </table>

    
    
</body>
</html>
